<!DOCTYPE html>
<html>
<head>
    <title>C.R.U.D</title>
</head>

<body>
<h1>C.R.U.D Application</h1>
    <p>CRUD do the following task:<br>-->Create<br>-->Read<br>-->Update<br>-->Delete
    <br>Enter button for the above task</p>
<form action="/login/createfunc" >
    <input type="submit" value="create">
</form>
    <form  action="/login/readfunc" >
    <input type="submit" value="read">
</form>
    <form  action="/login/updatefunc" >
    <input type="submit" value="update">
</form>
    <form  action="/login/deletefunc" >
    <input type="submit" value="delete">
</form>
</body>
</html>
